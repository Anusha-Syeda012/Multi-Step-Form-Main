<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="yearlyPlan.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <!-- For Personal Info -->
    <header class="grid head">
      <h2>1</h2>
      <h2>2</h2>
      <h2>3</h2>
      <h2>4</h2>
    </header>

    <main class="grid">
      <div class="main-container display-style">
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing.</p>

        <button class="selected-option btn-style">
          <img src="./assets/images/icon-arcade.svg" alt="Arcade" />

          <div>
            <span class="level">Arcade</span>
            <span>$9/yr</span>
            <span class="trial">2 months free</span>
          </div>
        </button>

        <button class="btn-style">
          <img src="./assets/images/icon-advanced.svg" alt="Arcade" />

          <div>
            <span class="level">Advanced</span>
            <span>$12/yr</span>
            <span class="trial">2 months free</span>
          </div>
        </button>

        <button class="btn-style">
          <img src="./assets/images/icon-pro.svg" alt="Arcade" />

          <div>
            <div class="level">Pro</div>
            <span>$15/yr</span>
            <span class="trial">2 months free</span>
          </div>
        </button>

        <div class="check-opt grid">
          <h3>Monthly</h3>
          <input type="checkbox" id="switch" />
          <label for="switch">Toggle</label>
          <h3>Yearly</h3>
        </div>
      </div>
    </main>

    <footer class="grid display-down">
      <a href="SelectPlanMonthly.html">
        <input type="button" value="Go Back" class="btn-prev" />
      </a>

      <a href="MonthlyAddsOn.html">
        <input type="button" value="Next Step" class="btn-next" />
      </a>
    </footer>
  </body>
</html>
