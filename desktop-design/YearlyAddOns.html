<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./monthlyAddOns.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <!-- For Personal Info -->
    <main>
      <div class="sub-container bg-img">
        <div>
          <div class="row">
            <h2 class="for-firstChild">1</h2>
            <div class="sub-col">
              <h6 class="resize">step 1</h6>
              <p>your info</p>
            </div>
          </div>

          <div class="row">
            <h2>2</h2>
            <div class="sub-col">
              <h6>step 2</h6>
              <p>select plan</p>
            </div>
          </div>

          <div class="row">
            <h2 class="highlited">3</h2>
            <div class="sub-col">
              <h6>step 3</h6>
              <p>Add-ons</p>
            </div>
          </div>

          <div class="row">
            <h2>4</h2>
            <div class="sub-col">
              <h6>step 4</h6>
              <p>summary</p>
            </div>
          </div>
        </div>
      </div>

      <summary class="text-section">
        <div class="main-container">
          <h1>Pick add-ons</h1>
          <p class="desc">Add-ons help enhance your gaming experience</p>
          <!-- Options for services -->
          <div class="options">
            <!-- Button 1 -->

            <button class="selected-option btn-style">
              <input
                type="checkbox"
                id="on-service"
                class="regular-checkbox"
                checked="checked"
              />
              <div>
                <label for="on-service" class="level">Online service</label>
                <span>Access to multiplayer games</span>
              </div>

              <span class="trial">+$10/yr</span>
            </button>

            <!-- Button 2 -->
            <button class="selected-option btn-style">
              <input
                type="checkbox"
                id="large-store"
                class="regular-checkbox"
                checked="checked"
              />
              <div>
                <label for="large-store" class="level">Larger storage</label>
                <span>Extra 1TB of cloud save</span>
              </div>
              <span class="trial">+$20/yr</span>
            </button>

            <!-- Button 3 -->
            <button class="btn-style">
              <input
                type="checkbox"
                id="custom-profile"
                class="regular-checkbox"
              />
              <div>
                <label for="custom-profile" class="level"
                  >Customizable profile</label
                >
                <span>Custom theme on your profile</span>
              </div>
              <span class="trial">+$20/yr</span>
            </button>
          </div>
        </div>

        <footer class="grid display-down">
          <a href="./MonthlyPlan.html">
            <input type="button" value="Go Back" class="btn-prev" />
          </a>
          <a href="./MonthlyFinishUp.html">
            <input type="button" value="Next Step" class="btn-submit" />
          </a>
        </footer>
      </summary>
    </main>
  </body>
</html>
