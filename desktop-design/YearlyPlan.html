<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./yearlyPlan.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <script>
      function toggle() {
        const toggleSwitch = document.getElementById("switch");
        if (toggleSwitch.checked) {
          window.location.href = "./MonthlyPlan.html";
        }
      }
      function handleClick(id) {
        let btn = document.getElementById(id);
        let text = btn.getAttribute("id");
        console.log(text);
        if (text == "btn2") {
          if (btn.classList.contains("selected-option")) {
            btn.classList.remove("selected-option"); // Remove the class if it's already present
          } else {
            btn.classList.add("selected-option"); // Add the class if it's not present
          }
        } else if (text == "btn3") {
          if (btn.classList.contains("selected-option")) {
            btn.classList.remove("selected-option"); // Remove the class if it's already present
          } else {
            btn.classList.add("selected-option"); // Add the class if it's not present
          }
        } else {
          if (btn.classList.contains("selected-option")) {
            btn.classList.remove("selected-option"); // Remove the class if it's already present
          } else {
            btn.classList.add("selected-option"); // Add the class if it's not present
          }
        }
      }
    </script>
  </head>
  <body>
    <!-- For Personal Info -->
    <main>
      <div class="sub-container bg-img">
        <div>
          <div class="row">
            <h2 class="for-firstChild">1</h2>
            <div class="sub-col">
              <h6 class="resize">step 1</h6>
              <p>your info</p>
            </div>
          </div>

          <div class="row">
            <h2 class="highlited">2</h2>
            <div class="sub-col">
              <h6>step 2</h6>
              <p>select plan</p>
            </div>
          </div>

          <div class="row">
            <h2>3</h2>
            <div class="sub-col">
              <h6>step 3</h6>
              <p>Add-ons</p>
            </div>
          </div>

          <div class="row">
            <h2>4</h2>
            <div class="sub-col">
              <h6>step 4</h6>
              <p>summary</p>
            </div>
          </div>
        </div>
      </div>

      <summary class="text-section">
        <div class="main-container">
          <h1>Select your plan</h1>
          <p class="desc">You have the option of monthly or yearly biling.</p>
          <!-- Options for subscription  -->
          <div class="options">
            <button
              class="selected-option custom-padding1"
              id="btn1"
              onclick="handleClick(this.id)"
            >
              <img src="../assets/images/icon-arcade.svg" alt="Arcade" />

              <div>
                <span class="level">Arcade</span>
                <span>$9/yr</span>
                <span class="trial">2 months free</span>
              </div>
            </button>

            <button
              class="custom-padding2"
              id="btn2"
              onclick="handleClick(this.id)"
            >
              <img src="../assets/images/icon-advanced.svg" alt="Arcade" />

              <div>
                <span class="level">Advanced</span>
                <span>$120/yr</span>
                <span class="trial">2 months free</span>
              </div>
            </button>

            <button
              class="last-btn custom-padding3"
              id="btn3"
              onclick="handleClick(this.id)"
            >
              <img
                class="img-resize"
                src="../assets/images/icon-pro.svg"
                alt="Arcade"
              />

              <div>
                <span class="level">Pro</span>
                <span>$150/yr</span>
                <span class="trial">2 months free</span>
              </div>
            </button>
          </div>

          <div class="check-opt">
            <h3>Monthly</h3>
            <input type="checkbox" id="switch" onchange="toggle()" />
            <label for="switch">Toggle</label>
            <h3 class="on-select-light">Yearly</h3>
          </div>
        </div>

        <footer class="grid display-down">
          <a href="../index.html">
            <input type="button" value="Go Back" class="btn-prev" />
          </a>
          <a href="/MonthlyPlan.html">
            <input type="button" value="Next Step" class="btn-submit" />
          </a>
        </footer>
      </summary>
    </main>
  </body>
</html>
