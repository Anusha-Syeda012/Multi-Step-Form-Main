<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./MonthlyFinishUp.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <!-- For Personal Info -->
    <main>
      <div class="sub-container bg-img">
        <div>
          <div class="row">
            <h2 class="for-firstChild">1</h2>
            <div class="sub-col">
              <h6 class="resize">step 1</h6>
              <p>your info</p>
            </div>
          </div>

          <div class="row">
            <h2>2</h2>
            <div class="sub-col">
              <h6>step 2</h6>
              <p>select plan</p>
            </div>
          </div>

          <div class="row">
            <h2>3</h2>
            <div class="sub-col">
              <h6>step 3</h6>
              <p>Add-ons</p>
            </div>
          </div>

          <div class="row">
            <h2 class="highlited">4</h2>
            <div class="sub-col">
              <h6>step 4</h6>
              <p>summary</p>
            </div>
          </div>
        </div>
      </div>

      <summary class="text-section">
        <div class="main-container">
          <h1>Finishing up</h1>
          <p class="desc">
            Double-check everything looks OK before confirming.
          </p>
          <!-- Options for services -->

          <div class="receipt card-container">
            <div class="inner-list">
              <div class="service-name">
                <h5>Arcade (Yearlyy)</h5>
                <p class="chng">Change</p>
              </div>
              <h5>$90/yr</h5>
            </div>
            <hr class="style" />

            <div class="chrge-style">
              <p class="custome-style">Online service</p>
              <p class="custome-style service-chrges">+$10/yr</p>
            </div>

            <div class="chrge-style">
              <p class="custome-style">Larger storage</p>
              <p class="custome-style service-chrges">+$20/yr</p>
            </div>
            <div class="chrge-style mrgn">
              <p class="custome-style">Total (per month)</p>
              <p class="custome-style service-chrges2">+$120/yr</p>
            </div>
          </div>
          <footer class="display-down">
            <a href="./MonthlyAddOns.html">
              <input type="button" value="Go Back" class="btn-prev" />
            </a>

            <a href="./thanks.html">
              <input type="button" value="Confirm" class="btn-next" />
            </a>
          </footer>
        </div>
      </summary>
    </main>
  </body>
</html>
