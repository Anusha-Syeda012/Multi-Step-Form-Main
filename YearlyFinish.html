<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="MonthlyFinish.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <!-- For Personal Info -->
    <header class="grid head">
      <h2>1</h2>
      <h2>2</h2>

    <main class="grid">
      <div class="main-container display-style">
        <h1>Finishing up</h1>

        <div class="card-container grid">

            <hr class="style" />

            <p>Online service</p>
            <p>Larger storage</p>

          <div class="charges">
            <h5>$90/yr</h5>
            <p>+$10/yr</p>
            <p>+$20/yr</p>

          </div>

      </div>
    </main>

    <footer class="grid display-down">
      <a href="MonthlyAddsOn.html">
        <input type="button" value="Go Back" class="btn-prev" />

      <a href="thanks.html">
        <input type="button" value="Confirm" class="btn-next" />
